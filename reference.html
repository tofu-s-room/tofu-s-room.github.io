<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reference</title>
</head>

<body>
    https://www.google.com/search?q=
    <input id="set" type="text" value="">
    <input type="button" onclick="go()" value="go">

    <script>
        const ur = document.querySelector("#set");

        function go() {
            location.href = "https://www.google.com/search?q=" + ur.value;
        }
    </script>

</body>

</html>
